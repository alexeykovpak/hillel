<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Updates the record at Book table in db.db file</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="post">
                    <div class="form-group">
                        <label for="name">Enter a new title:</label>
                        <input type="text" class="form-control" name="name" id="name" value="{{book[1]}}">
                        {% with author=get_by_id('Author', book[2]) %}
                            <label for="author">Enter a new author's name:</label>
                            <input type="text" class="form-control" name="author" id="author"
                            value="{{ author[1] }}">
                        {% endwith %}
                        {% with genre=get_by_id('Genre', book[3]) %}
                            <label for="genre">Enter a new genre:</label>
                            <input type="text" class="form-control" name="genre" id="genre"
                            value="{{ genre[1] }}">
                        {% endwith %}
                        <label for="year">Enter a year of publishing:</label>
                        <input type="text" class="form-control" name="year" id="year" value="{{book[4]}}">
                    </div>
                    <input style="width: 100%" class="btn btn-primary" type="submit" value="Change values">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
